<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" alt="Omnifood Logo" src="/img/omnifood-logo.png">
      <nav class="main-nav">
        Navigation
      </nav>
    </header>
    <main>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-textbox">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>

          <a href="#" class="btn btn--full margin-right-sm"
            >Start eating well</a
          >
          <a href="#" class="btn btn--outline">Learn more &darr; </a>
          <div class="delievered-meals">
            <div class="delievered-imgs">
              <img src="/img/customers/customer-1.jpg" alt="Customer Picture" />
              <img src="/img/customers/customer-2.jpg" alt="Customer Picture" />
              <img
                src="/img/customers/customer-3.jpg"
                alt="Customer Picture"
              />
              <img src="/img/customers/customer-4.jpg" alt="Customer Picture" />
              <img src="/img/customers/customer-5.jpg" alt="Customer Picture" />
    
              <img src="/img/customers/customer-6.jpg" alt="Customer Picture" />
    
            </div>
            
              <p class="delievered-text"><span>250,000+</span> meals delievered last year!</p>
            
            </div>
        </div>
        <!-- DO NOT CHANGE THE HERO IMAGE FROM THIS POSITION -->
        <div class="hero-img-box">
          <img src="/img/hero.png" alt="hero picture" class="hero-img" />
      </div>
      
    </section>
    </main>
  </body>
</html>
